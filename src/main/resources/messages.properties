astrobombino_title=Астрология индивидуальности
hero_name=Анастасия Медведева
hero_description=Я западный астролог. \
  Провожу личные консультации и не только. \
  Рассказываю о влиянии планет на жизнь, о методах и средствах компенсации их негативного влияния. \
  Подскажу как проявлять себя в мире, воспитать самостоятельного, любознательного ребёнка, приблизиться к истинным желаниям, быть собой и кайфовать от жизни. \
  Нам по пути - если тебе интересно, если ты готов расширять горизонты своего познания, менять привычки и быть счастливым.